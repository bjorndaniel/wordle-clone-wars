# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - wordle-clone-wars

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
          
      - name: Replace tokens
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["**/appsettings.json"]'
        env:
          EMAIL_API_KEY: ${{ secrets.EMAIL_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          
      - name: Test with dotnet
          run: dotnet test --configuration Release
      
      - name: Build with dotnet
        run: dotnet build ./src/WordleCloneWars/WordleCloneWars.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish ./src/WordleCloneWars/WordleCloneWars.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wordle-clone-wars'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C636DE50FF53426F9889422E3246BD68 }}
          package: .
